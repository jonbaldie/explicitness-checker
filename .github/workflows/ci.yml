name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.0", "8.1", "8.2", "8.3"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --level 6 bin/explicitness-checker

  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.0", "8.1", "8.2", "8.3"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Check if test files exist
        id: check-tests
        run: |
          if [ -d "tests" ] || [ -f "phpunit.xml" ] || [ -f "phpunit.xml.dist" ]; then
            echo "tests-exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests-exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check-tests.outputs.tests-exist == 'true'
        run: |
          if [ -f "./vendor/bin/phpunit" ]; then
            ./vendor/bin/phpunit
          else
            echo "PHPUnit not found in vendor/bin, skipping tests"
          fi

      - name: Test tool functionality
        run: |
          # Test good examples (should pass with exit code 0)
          echo "Testing good examples..."
          php bin/explicitness-checker test-fixtures/good-examples.php || exit_code=$?
          exit_code=${exit_code:-0}
          if [ $exit_code -ne 0 ]; then
            echo "ERROR: good-examples.php should pass but failed with exit code $exit_code"
            exit 1
          fi
          echo "âœ“ good-examples.php passed as expected"
